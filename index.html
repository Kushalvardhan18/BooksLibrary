<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1 id="heading">Books Library</h1></header>
    <div id="view">
      <img
        src="/Assets/gridView.png"
        alt="gridView"
        id="gridView"
        title="Grid View"
        style="display: none"
      />
      <img
        src="/Assets/listView.png"
        alt="listView"
        id="listView"
        title="List View"
        style="display: block"
      />
    </div>
    <div class="booksContainer"></div>
    <div class="bookDetails">
      <div class="btns">
        <button id="preview">Preview</button>
        <button id="buyBook">Buy Book</button>
      </div>
    </div>
    <div class="pagination"></div>
  </body>
  <script src="script.js"></script>
</html>
