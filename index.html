<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1 id="heading">Books Library</h1></header>
    <div class="searchBooks">
      <input type="search" name="search" id="Search">
      <span><img src="/Assets/search.png" alt="search" title="Search" id="search" width="30px"></span>
    </div>
    <div id="view">
      <img src="/Assets/sort.png" alt="sort" id="sort" title="Sort">
      <img
        src="/Assets/gridView.png"
        alt="gridView"
        id="gridView"
        title="Grid View"
        style="display: none"
      />
      <img
        src="/Assets/listView.png"
        alt="listView"
        id="listView"
        title="List View"
        style="display: block"
      />
    </div>
    <div class="booksContainer"></div>
    <dialog id="dialog"></dialog>
    <div class="pagination"></div>
  </body>
  <script src="script.js"></script>
</html>
